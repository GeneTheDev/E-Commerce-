{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}all products{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% block additional_css %}
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/allproducts.css">
    <link rel="stylesheet" href="/static/base.css">
    {% endblock %} 
    <style>
        .card-img-top {
            object-fit: cover;
            height: 400px;
        }
    </style>
</head>
<body>
    
    {% block content %} 
    
    <div class="container"> 
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            {% for product in products %}
            <div class="col mb-3">
                <div class="prod-card">
                    <div class="imgBx">
                        <a href="{{ url_for('products.product_detail', product_id=product.id) }}">
                            <img src="{{ product.image }}" alt="{{ product.name }}" class="card-img-top">
                        </a>
                    </div>
                    <div class="contextBx">
                        <a href="{{ url_for('products.product_detail', product_id=product.id) }}">
                            <h3 class="card-title">{{ product.name }}</h3>
                        </a>
                        <h2 class="price">${{ product.price }}</h2>
                        <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="buy">Buy now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div> 
        <div class="pag-info">
          {{pagination.info}}  
        </div>            
        <div class="pag-links">
            {{pagination.links}}
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
